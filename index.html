<!DOCTYPE html>
<html>
    <head>
        <title>Yatzy</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="points">
            <div class="type">
                <p>1s</p>
                <p>2s</p>
                <p>3s</p>
                <p>4s</p>
                <p>5s</p>
                <p>6s</p>
                <p>Subtotal 1</p>
                <p>Bonus</p>
                <p>1 couple</p>
                <p>2 couples</p>
                <p>Three equal</p>
                <p>Four equal</p>
                <p>Small straight</p>
                <p>Large straight</p>
                <p>Full house</p>
                <p>Chance</p>
                <p>Yatzy</p>
                <p>Subtotal 2</p>
                <p>Total</p>
            </div>
            <div class="players">
                <p id="player1">p1</p>
                <p id="player2">p2</p>
                <p id="player3">p3</p>
                <p id="player4">p4</p>
                <p id="player5">p5</p>
            </div>
            <div id="tab"><script src="generateTable.js"></script></div>
        </div>
        <div class="dices"><canvas id="dicesCanvas"></canvas></div>
        <div class="buttons">
            <button id="dice1" class="btn-nr" onclick="saveDice(1)">1</button>
            <button id="dice2" class="btn-nr" onclick="saveDice(2)">2</button>
            <button id="dice3" class="btn-nr" onclick="saveDice(3)">3</button>
            <button id="dice4" class="btn-nr" onclick="saveDice(4)">4</button>
            <button id="dice5" class="btn-nr" onclick="saveDice(5)">5</button>
            <button id="throw-dices" onclick="throwDices()">Throw dices</button>
            <button id="reset" onclick="resetThrows()">Reset</button>
            <div class="num-players">
                <p>Players:</p>
                <input type="text" id="number-of-players">
            </div>
        </div>
        <div class="what-action">
            <button onclick="calculatePoints('1s')">1s</button>
            <button onclick="calculatePoints('2s')">2s</button>
            <button onclick="calculatePoints('3s')">3s</button>
            <button onclick="calculatePoints('4s')">4s</button>
            <button onclick="calculatePoints('5s')">5s</button>
            <button onclick="calculatePoints('6s')">6s</button>
            <button onclick="calculatePoints('2s')">Subtotal 1</button>
            <button>Bonus</button>
            <button>1 couple</button>
            <button>2 couples</button>
            <button>Three equal</button>
            <button>Four equal</button>
            <button>Small straight</button>
            <button>Large straight</button>
            <button>Full house</button>
            <button>Chance</button>
            <button>Yatzy</button>
            <button>Subtotal 2</button>
            <button>Total</button>
        </div>
        
        <script src="dicesHandle.js"></script>
        <script src="pointsCalc.js"></script>
        <script src="main.js"></script>
    </body>
</html>
